<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="main-background">
  <header>
   <div class="banner-image">
     <div class="overlay">
       <div class="row align-items-center">
         <div class="column-full"></div>
          <h3><a href="#" class="header-text text-shadow">The Whisk[e]y Lounge</a></h3>
          <a href="#" class="logs-nav-item white-text">Logs</a>
       </div>
     </div>
   </div>
  </header>
  <main>
    <div class="container">
      <form id="journal-form" data-view="entry-form" class="application-view">
        <div class="row text-align-center">
          <div class="column-full">
            <h3 class="white-text">The Whiskey Tasting Journal</h3>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <label for="whiskey-name" class="white-text">Whiskey Name</label>
            </div>
            <div class="row justify-center">
              <input type="text" name="whiskey" id="whiskey-name" class="whiskey-box" placeholder="Ex: Hibiki Harmony, Macallan" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <label for="distillery-name" class="white-text">Distillery</label>
            </div>
            <div class="row justify-center">
              <input type="text" name="distillery" id="distillery-name" class=" distillery-box" placeholder="Ex: Laphroaig Distillery" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div>
              <label for="date-tried" class="white-text">Date</label>
            </div>
            <div class="row">
              <input type="date" name="date" id="date-tried" class="date-box" required>
            </div>
          </div>
          <div class="column-half">
            <div>
              <label for="age-whiskey" class="white-text age-tag">Age</label>
            </div>
            <div class="row justify-end">
              <input type="text" name="age" id="age-whiskey" class="age-box" placeholder="Age" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <input type="range" name="smokiness" id="smoky-profile" class="slider" min="0" max="100" step="1">
            <div class="row justify-between">
              <label for="smoky-profile" class="smokiness-bar white-text">Sweet</label>
              <label for="smoky-profile" class="smokiness-bar white-text">Peaty</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <input type="range" name="intensity" id="intensity-profile" class="slider" min="0" max="100" step="1">
            <div class="row justify-between">
              <label for="intensity-profile" class="intensity-bar white-text">Smooth</label>
              <label for="intensity-profile" class="intensity-bar white-text">Intense</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <label for="tasting-notes" class="white-text">Tasting Notes</label>
            </div>
            <div class="row justify-center">
              <textarea name="taste" id="taste-profile" class="tasting-box" placeholder="Ex: Orange, Peach, Chocolate"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <label for="final-score" class="white-text">Final Score</label>
            </div>
            <input type="text" name="score" id="final-score" class="final-score-box" placeholder="0-100" required>
          </div>
        </div>
        <div class="row text-align-center">
          <div class="column-full">
            <button type="submit" class="save-button white-text">Save</button>
          </div>
        </div>
      </form>
      <div id="submissions" data-view="entries" class="hidden application-view">
        <div class="row text-align-center">
          <div class="column-full">
            <h2 class="white-text">I have tasted...</h2>
          </div>
        </div>
        <div class="row text-align-center no-entries">
          <div class="column-full">
            <p class="white-text">No logs recorderd. Check out the explore section to purchase your next bottle. Cheers!</p>
          </div>
        </div>
        <ul id="entries-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
